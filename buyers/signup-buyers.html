<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MarketMix</title>
    <link rel="stylesheet" href="login for buyers.css">
    <style>
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .terms-checkbox {
            display: flex;
            align-items: start;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms-checkbox label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #2B6CB0;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo Picture1.png" alt="MarketMix Logo" class="marketmix-logo">
        </div>
        <h2>Create an Account</h2>

        <form action="#" method="POST">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to MarketMix's <a href="Terms & Conditions.html">Terms of Service</a> and <a href="privacy policy.html">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="login-btn">Create Account</button>

            <p class="or">Or continue with</p>

            <div class="social-login">
                <button type="button" id="google-login" class="google-btn">
                    <img src="images/google-icon.png" alt="Google Icon"> Continue with Google
                </button>
            </div>

            <p class="signup-link">Already have an account? <a href="login for buyers.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
