<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login | MarketMix</title>
    <link rel="stylesheet" href="login for buyers.css">
    <link rel="stylesheet" href="../shared/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js" defer></script>
    <script src="../shared/auth.js" defer></script>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo Picture1.png" alt="MarketMix Logo" class="marketmix-logo">
        </div>
        <h2>Login to Your Account</h2>
        <!-- <p>Log in to MarketMix</p> -->

        <form onsubmit="handleFormSubmit(event, 'Login', 'buyers homepage.html')">
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Login to your account</button>

            <p class="or">Or continue with</p>

            <div class="social-login">
                <button type="button" id="google-login" class="google-btn" onclick="handleGoogleSignIn('Login', 'buyers homepage.html')">
                    <img src="images/google-icon.png" alt="Google Icon"> Continue with Google
                </button>
            </div>

            <p class="signup-link">Don't have an account? <a href="signup-buyers.html">Sign up</a></p>
        </form>
    </div>


</body>
</html>
