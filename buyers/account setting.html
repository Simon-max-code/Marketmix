<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Account Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   <!-- ðŸ”’ BLOCK UNAUTHORIZED USERS -->
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.replace("login.html");
        }
    </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7ed;
    }

    .settings-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .settings-container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .settings-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .toggle-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .toggle-options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #444;
    }

    .save-btn {
      background: #F97316;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #EA580C;
    }

    .danger-zone {
      margin-top: 40px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .danger-zone button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .danger-zone button:hover {
      background: #c71d2a;
    }

    @media (max-width: 600px) {
      .settings-container {
        margin: 20px;
        padding: 20px;
      }

      .save-btn, .danger-zone button {
        width: 100%;
      }
    }
      /*footer*/
  
    footer {
     background: rgba(0, 0, 0, 0.7);
      color: #f8fafc;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 15px;
    }
    .back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #F97316; /* your site yellow theme */
  color: #000;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.back i {
  font-size: 18px;
}

.back:hover {
  background: #EA580C;
  transform: translateY(-2px);
}
  </style>
</head>
<body>

  <div class="settings-container">
     <button class="back" onclick="history.back()">
  <i class="fas fa-chevron-left"></i> Back
</button>
    <h2>Account Settings</h2>

    <!-- Personal Info -->
    <div class="settings-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="John Doe" />
    </div>

    <div class="settings-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="johndoe@example.com" disabled />
    </div>

    <!-- Password Change -->
    <div class="settings-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
    </div>

    <div class="settings-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="New password" />
    </div>

    <div class="settings-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" />
    </div>

    <!-- Shipping Address -->
    <div class="settings-group">
      <label for="address">Shipping Address</label>
      <input type="text" id="address" placeholder="123 Market Street" />
    </div>

    <div class="settings-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Lagos" />
    </div>

    <div class="settings-group">
      <label for="country">Country</label>
      <select id="country">
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Kenya</option>
        <option>South Africa</option>
      </select>
    </div>

    <!-- Notifications -->
    <div class="settings-group">
      <label>Notification Preferences</label>
      <div class="toggle-options">
        <label><input type="checkbox" checked /> Email Alerts</label>
        <label><input type="checkbox" /> SMS Alerts</label>
        <label><input type="checkbox" checked /> In-App Notifications</label>
      </div>
    </div>

    <button class="save-btn">Save Changes</button>

    <!-- Danger Zone -->
    <div class="danger-zone">
      <p><strong>Danger Zone</strong></p>
      <button onclick="confirm('Are you sure you want to delete your account?')">Delete Account</button>
    </div>
  </div>

  <footer>
  Â© MarketMix 2025
</footer>

</body>
</html>
