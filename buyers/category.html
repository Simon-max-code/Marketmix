<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Categories - Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .search-bar input:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .category-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-content {
            padding: 20px;
        }

        .category-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .category-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .category-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .product-count {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .view-products {
            color: #764ba2;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-categories {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2rem;
        }

        .no-categories-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Browse Categories</h1>
            <p>Explore our wide range of products by category</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search categories...">
            <span class="search-icon">üîç</span>
        </div>

        <div id="errorContainer"></div>
        
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading categories...</p>
        </div>

        <div id="categoriesContainer" class="categories-grid"></div>
    </div>

    <script>
        // Configuration - Update with your API base URL
        const API_BASE_URL = 'https://marketmix-backend-production.up.railway.app/api'; // Change this to your API URL
        
        let allCategories = [];

        // Fetch categories on page load
        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories/with-count`);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to fetch categories');
                }

                if (result.success) {
                    allCategories = result.data;
                    displayCategories(allCategories);
                } else {
                    showError('Failed to load categories');
                }
            } catch (error) {
                console.error('Error fetching categories:', error);
                showError(error.message || 'Failed to load categories. Please try again later.');
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // Display categories
        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="no-categories">
                        <div class="no-categories-icon">üì¶</div>
                        <p>No categories found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = categories.map(category => `
                <a href="products.html?category=${category.id}" class="category-card">
                    <div class="category-image">
                        ${category.image_url ? 
                            `<img src="${category.image_url}" alt="${category.name}">` : 
                            `<span>üì¶</span>`
                        }
                    </div>
                    <div class="category-content">
                        <h3 class="category-name">${category.name}</h3>
                        <p class="category-description">${category.description || 'Explore products in this category'}</p>
                        <div class="category-footer">
                            <span class="product-count">${category.product_count || 0} products</span>
                            <span class="view-products">View all ‚Üí</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredCategories = allCategories.filter(category => 
                category.name.toLowerCase().includes(searchTerm) ||
                (category.description && category.description.toLowerCase().includes(searchTerm))
            );

            displayCategories(filteredCategories);
        });

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        // Initialize page
        fetchCategories();
    </script>
</body>
</html>
