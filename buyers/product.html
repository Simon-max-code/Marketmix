<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - MarketMix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="product-page.css">
</head>
<body>

  <div class="product-page-container">
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
      <a href="../index.html">Home</a>
      <span>/</span>
      <span id="breadcrumb-category">Category</span>
      <span>/</span>
      <span id="breadcrumb-product">Product</span>
    </div>

    <!-- Main Product Section -->
    <div class="product-layout">
      <!-- Image Gallery (Left) -->
      <div class="product-gallery">
        <div id="image-gallery"></div>
      </div>

      <!-- Product Details (Right) -->
      <div class="product-details">
        <!-- Title & Shop Info -->
        <div class="product-header">
          <h1 id="product-title">Product Title</h1>
          <p id="product-category" style="color:#64748b;margin:4px 0 12px;font-size:14px"></p>
          
          <!-- Shop Name -->
          <div style="display:flex;align-items:center;gap:8px;margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid #e2e8f0">
            <img id="shop-avatar" src="" style="width:32px;height:32px;border-radius:50%;object-fit:cover" alt="Shop">
            <div>
              <a id="shop-link" href="#" style="font-weight:600;color:#f97316;text-decoration:none">Shop Name</a>
              <div id="shop-rating" style="font-size:12px;color:#64748b"></div>
            </div>
          </div>
        </div>

        <!-- Price & Rating -->
        <div class="price-rating">
          <div>
            <span id="product-price" class="product-price">$0.00</span>
            <span id="original-price" class="original-price" style="display:none"></span>
          </div>
          <div style="font-size:12px;color:#64748b">
            <span id="stock-status"></span>
          </div>
        </div>

        <!-- Flash Sale Section -->
        <div id="flash-sale-section" style="margin-bottom:16px"></div>

        <!-- Category Options (Size/Color) -->
        <div id="category-options" style="margin-bottom:16px"></div>

        <!-- Quantity Selector -->
        <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px">
          <label style="font-weight:600;color:#334155">Quantity:</label>
          <div style="display:flex;align-items:center;border:1px solid #d1d5db;border-radius:8px;overflow:hidden;width:fit-content">
            <button id="qty-decrease" style="
              padding:8px 12px;
              background:none;
              border:none;
              cursor:pointer;
              font-size:16px;
              color:#f97316
            ">−</button>
            <input id="product-quantity" type="number" value="1" min="1" style="
              border:none;
              width:40px;
              text-align:center;
              font-weight:600;
              outline:none
            ">
            <button id="qty-increase" style="
              padding:8px 12px;
              background:none;
              border:none;
              cursor:pointer;
              font-size:16px;
              color:#f97316
            ">+</button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div style="display:flex;gap:12px;margin-bottom:24px">
          <button id="product-add-to-cart" style="
            flex:1;
            padding:12px;
            background:#f97316;
            color:#fff;
            border:none;
            border-radius:8px;
            font-size:14px;
            font-weight:700;
            cursor:pointer;
            transition:all 0.2s ease
          ">Add to Cart</button>
          <button id="product-wishlist-btn" style="
            width:48px;
            padding:12px;
            background:#fafafa;
            color:#cbd5e1;
            border:1px solid #e2e8f0;
            border-radius:8px;
            font-size:18px;
            cursor:pointer;
            transition:all 0.2s ease
          ">❤️</button>
        </div>

        <!-- Product Description -->
        <div style="padding:16px;border:1px solid #e2e8f0;border-radius:12px;background:#fafafa;margin-bottom:24px">
          <h3 style="margin:0 0 8px;font-size:14px;font-weight:700;color:#1e293b">Description</h3>
          <p id="product-description" style="margin:0;font-size:14px;color:#475569;line-height:1.6"></p>
        </div>
      </div>
    </div>

    <!-- Reviews Section -->
    <div id="reviews-section" style="margin-bottom:24px"></div>

    <!-- Flash Sale Related Products -->
    <div id="shop-more-section" style="margin-bottom:24px"></div>

    <!-- Related Products -->
    <div id="related-products-section" style="margin-bottom:24px"></div>

    <!-- Footer-like spacing -->
    <div style="margin-top:40px;padding-top:24px;border-top:1px solid #e2e8f0;text-align:center;color:#64748b;font-size:12px">
      <p>Have questions? <a href="../contact.html" style="color:#f97316;text-decoration:none">Contact us</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../config.js"></script>
  <script src="js/categoryRules.js"></script>
  <script src="js/components/ImageGallery.js"></script>
  <script src="js/components/CategoryOptions.js"></script>
  <script src="js/components/FlashSale.js"></script>
  <script src="js/components/Reviews.js"></script>
  <script src="js/components/ShopMore.js"></script>
  <script src="js/components/RelatedProducts.js"></script>
  <script src="js/product-page.js"></script>
</body>
</html>
