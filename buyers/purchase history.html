<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Purchase History - MarketMix</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #FFF7ED;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Insights Dashboard */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
  }

  .card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-align: center;
  }
  .card h3 {
    margin: 5px 0;
    font-size: 1.4em;
  }
  .card p {
    margin: 0;
    color: #777;
  }
  
  /* Mobile grid layout */
@media (max-width: 768px) {
  .dashboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
}

  /* Search and filter bar */
  .search-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }
  .search-filter input,
  .search-filter select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    flex: 1;
    min-width: 150px;
  }
  .search-filter button {
    background: #F97316; 
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Table styles */
  .history-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    border-radius: 8px;
    overflow: hidden;
  }
  .history-table th,
  .history-table td {
    padding: 14px 16px;
    text-align: left;
    vertical-align: middle;
  }
  .history-table th {
    background-color: #F97316; 
    font-weight: bold;
  }
  .history-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .history-table td img {
    width: 40px;
    height: 40px;
    border-radius: 4px;
    object-fit: cover;
    margin-right: 8px;
  }
  .product-cell {
    display: flex;
    align-items: center;
  }
  .status {
    font-weight: bold;
  }
  .Delivered {
    color: green;
  }
  .Cancelled {
    color: red;
  }
  .btn {
    background-color: #333;
    color: #fff;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    font-size: 0.85em;
  }
  .btn:hover {
    background-color: #555;
  }
  /* (Removed export buttons and recommendations styles - not needed) */

  /* Notification Center */
  .notifications {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 250px;
    max-height: 80vh;
    overflow-y: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
  }
  .notification {
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 0.9em;
  }

  /* Mobile responsive table */
  @media (max-width: 768px) {
    .history-table thead { display: none; }
    .history-table tr {
      display: block;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .history-table td {
      display: block;
      text-align: right;
      position: relative;
    }
    .history-table td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: bold;
    }
  }
  /*footer*/
footer {
     background: rgba(0, 0, 0, 0.7);
      color: #f8fafc;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 15px;
    }



    .back-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #F97316; /* your site yellow theme */
  color: #000;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin: 2px;
  transition: 0.3s;
}

.back-btn i {
  font-size: 18px;
}

.back-btn:hover {
  background: #EA580C;
  transform: translateY(-2px);
}

</style>
</head>
<body>
<button class="back-btn" onclick="history.back()">
      <i class="fas fa-chevron-left"></i> Back
    </button>

<div class="container">
  <h2>ðŸ§¾ Purchase History</h2>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card">
      <h3>$225.00</h3>
      <p>Total Spent This Year</p>
    </div>
    <div class="card">
      <h3>12</h3>
      <p>Total Orders</p>
    </div>
  </div>

  <!-- Search and filter -->
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by product or order ID...">
    <select id="statusFilter">
      <option value="">All Statuses</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <button onclick="filterOrders()">Apply Filters</button>
  </div>

  <!-- Purchase history table -->
  <table class="history-table" id="orderTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product(s)</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Order ID">#90512</td>
        <td data-label="Product(s)" class="product-cell">
          <img src="elon.jfif" alt="">
          Wireless Earbuds, USB Cable
        </td>
        <td data-label="Date">June 20, 2025</td>
        <td data-label="Total">$35.00</td>
        <td data-label="Status" class="status Delivered">Delivered</td>
        
      </tr>
      <tr>
        <td data-label="Order ID">#90344</td>
        <td data-label="Product(s)" class="product-cell">
          <img src="electronics and accessories.jpg" alt="">
          Office Chair
        </td>
        <td data-label="Date">June 18, 2025</td>
        <td data-label="Total">$120.00</td>
        <td data-label="Status" class="status Delivered">Delivered</td>
        
      </tr>
      <tr>
        <td data-label="Order ID">#90128</td>
        <td data-label="Product(s)" class="product-cell">
          <img src="web dev.jpeg" alt="">
          Fitness Watch
        </td>
        <td data-label="Date">June 10, 2025</td>
        <td data-label="Total">$70.00</td>
        <td data-label="Status" class="status Cancelled">Cancelled</td>
        
      </tr>
    </tbody>
  </table>

  <!-- Export buttons -->
  
</div>

<!-- Notification Center -->
<div class="notifications" id="notificationCenter"></div>

<script>
function filterOrders() {
  const searchValue = document.getElementById('searchInput').value.toLowerCase();
  const statusValue = document.getElementById('statusFilter').value;
  const rows = document.querySelectorAll('#orderTable tbody tr');

  rows.forEach(row => {
    const productText = row.cells[1].innerText.toLowerCase();
    const orderIdText = row.cells[0].innerText.toLowerCase();
    const statusText = row.cells[4].innerText;

    const matchesSearch = productText.includes(searchValue) || orderIdText.includes(searchValue);
    const matchesStatus = statusValue === "" || statusText === statusValue;

    if (matchesSearch && matchesStatus) {
      row.style.display = "";
    } else {
      row.style.display = "none";
    }
  });
}

function notify(message) {
  const center = document.getElementById('notificationCenter');
  center.style.display = 'flex';
  const note = document.createElement('div');
  note.className = 'notification';
  note.innerText = message;
  center.prepend(note);
  setTimeout(() => {
    note.remove();
    if (!center.hasChildNodes()) center.style.display = 'none';
  }, 3000);
}

</script>

</html>
