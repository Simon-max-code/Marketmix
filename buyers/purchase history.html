<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Purchase History - MarketMix</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #FFF7ED;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Loading Spinner */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #F97316;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Insights Dashboard */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
  }

  .card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-align: center;
  }
  .card h3 {
    margin: 5px 0;
    font-size: 1.4em;
  }
  .card p {
    margin: 0;
    color: #777;
  }
  
  @media (max-width: 768px) {
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
  }

  /* Search and filter bar */
  .search-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }
  .search-filter input,
  .search-filter select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    flex: 1;
    min-width: 150px;
  }
  .search-filter button {
    background: #F97316; 
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
  }
  .search-filter button:hover {
    background: #EA580C;
  }

  /* Pagination */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }
  .pagination button {
    background: #F97316;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  .pagination button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  .pagination span {
    font-weight: 600;
  }

  /* Table styles */
  .history-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    border-radius: 8px;
    overflow: hidden;
  }
  .history-table th,
  .history-table td {
    padding: 14px 16px;
    text-align: left;
    vertical-align: middle;
  }
  .history-table th {
    background-color: #F97316; 
    color: white;
    font-weight: bold;
  }
  .history-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .history-table td img {
    width: 40px;
    height: 40px;
    border-radius: 4px;
    object-fit: cover;
    margin-right: 8px;
  }
  .product-cell {
    display: flex;
    align-items: center;
  }
  .status {
    font-weight: bold;
    text-transform: capitalize;
  }
  .status.delivered, .status.completed {
    color: green;
  }
  .status.cancelled {
    color: red;
  }
  .status.pending, .status.processing {
    color: orange;
  }
  .status.shipped {
    color: blue;
  }
  
  .drop-review-inline-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 8px;
    background: #f97316;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8em;
  }
  .drop-review-inline-btn:hover {
    background: #EA580C;
  }
  .drop-review-inline-btn[disabled] {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .product-list-inline { 
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .product-name { 
    font-weight:600; 
    margin-right:8px;
  }

  .empty-state {
    text-align: center;
    padding: 40px;
    color: #666;
  }

  .error-message {
    background: #fee;
    color: #c00;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    text-align: center;
  }

  /* Notification Center */
  .notifications {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 250px;
    max-height: 80vh;
    overflow-y: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 999;
  }
  .notification {
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 0.9em;
  }

  /* Mobile responsive table */
  @media (max-width: 768px) {
    .history-table thead { display: none; }
    .history-table tr {
      display: block;
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
    }
    .history-table td {
      display: block;
      text-align: right;
      position: relative;
      padding-left: 50%;
    }
    .history-table td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: bold;
    }
  }

  footer {
    background: rgba(0, 0, 0, 0.7);
    color: #f8fafc;
    text-align: center;
    padding: 25px 15px;
    margin-top: 60px;
    font-size: 15px;
  }

  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #F97316;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin: 2px;
    transition: 0.3s;
  }

  .back-btn i {
    font-size: 18px;
  }

  .back-btn:hover {
    background: #EA580C;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
</div>

<button class="back-btn" onclick="history.back()">
  <i class="fas fa-chevron-left"></i> Back
</button>

<div class="container">
  <h2>ðŸ§¾ Purchase History</h2>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card">
      <h3 id="totalSpent">$0.00</h3>
      <p>Total Spent</p>
    </div>
    <div class="card">
      <h3 id="totalOrders">0</h3>
      <p>Total Orders</p>
    </div>
    <div class="card">
      <h3 id="deliveredOrders">0</h3>
      <p>Delivered Orders</p>
    </div>
    <div class="card">
      <h3 id="pendingOrders">0</h3>
      <p>Pending Orders</p>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="error-message" style="display:none;"></div>

  <!-- Search and filter -->
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by product or order ID...">
    <select id="statusFilter">
      <option value="">All Statuses</option>
      <option value="pending">Pending</option>
      <option value="processing">Processing</option>
      <option value="shipped">Shipped</option>
      <option value="delivered">Delivered</option>
      <option value="completed">Completed</option>
      <option value="cancelled">Cancelled</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <!-- Purchase history table -->
  <table class="history-table" id="orderTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
      <!-- Orders will be loaded dynamically -->
    </tbody>
  </table>

  <!-- Empty State -->
  <div id="emptyState" class="empty-state" style="display:none;">
    <i class="fas fa-shopping-bag" style="font-size: 48px; color: #ccc;"></i>
    <p>No orders found</p>
  </div>

  <!-- Pagination -->
  <div class="pagination" id="pagination" style="display:none;">
    <button id="prevBtn" onclick="changePage(-1)">
      <i class="fas fa-chevron-left"></i> Previous
    </button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextBtn" onclick="changePage(1)">
      Next <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>

<!-- Notification Center -->
<div class="notifications" id="notificationCenter"></div>

<script src="../config.js"></script>
<script>
const API_BASE_URL = 'https://marketmix-backend.onrender.com';
let currentPage = 1;
let totalPages = 1;
let currentFilters = {
  search: '',
  status: ''
};

// Optional Supabase configuration: set in localStorage or window.SUPABASE_CONFIG
// Example: localStorage.setItem('SUPABASE_URL', 'https://xyz.supabase.co');
//          localStorage.setItem('SUPABASE_KEY', 'anon-or-service-key');
function getSupabaseConfig() {
  try {
    // 1) runtime override object on window
    if (typeof window !== 'undefined' && window.SUPABASE_CONFIG && window.SUPABASE_CONFIG.url && window.SUPABASE_CONFIG.key) {
      return { url: window.SUPABASE_CONFIG.url, key: window.SUPABASE_CONFIG.key };
    }

    // 2) explicit localStorage entries (useful for quick testing)
    const urlLS = localStorage.getItem('SUPABASE_URL');
    const keyLS = localStorage.getItem('SUPABASE_KEY');
    if (urlLS && keyLS) return { url: urlLS, key: keyLS };

    // 3) global `CONFIG` variable from config.js (declared as `const CONFIG = {...}`)
    // Top-level `const` may not be on `window`, so check both places and the identifier.
    if (typeof CONFIG !== 'undefined' && CONFIG && CONFIG.SUPABASE && CONFIG.SUPABASE.URL && CONFIG.SUPABASE.KEY) {
      return { url: CONFIG.SUPABASE.URL, key: CONFIG.SUPABASE.KEY };
    }
    // also accept window.CONFIG for compatibility
    if (typeof window !== 'undefined' && window.CONFIG && window.CONFIG.SUPABASE && window.CONFIG.SUPABASE.URL && window.CONFIG.SUPABASE.KEY) {
      return { url: window.CONFIG.SUPABASE.URL, key: window.CONFIG.SUPABASE.KEY };
    }

  } catch (e) {
    console.warn('Error reading Supabase config:', e);
  }
  return null;
}

// Fetch orders directly from Supabase `orders` table with items joined and total_items calculated.
// Falls back to backend API when supabase config is not set or request fails.
async function fetchOrdersFromSupabase(buyerId) {
  const cfg = getSupabaseConfig();
  if (!cfg) return null;

  try {
    // Fetch orders for this buyer with included order_items/order_details
    // Using PostgREST API to include related records
    const baseUrl = cfg.url.replace(/\/+$/, '');
    const url = `${baseUrl}/rest/v1/orders?buyer_id=eq.${encodeURIComponent(buyerId)}&select=*,order_items(*)&order=created_at.desc`;
    
    const res = await fetch(url, {
      method: 'GET',
      headers: {
        'apikey': cfg.key,
        'Authorization': `Bearer ${cfg.key}`,
        'Content-Type': 'application/json'
      }
    });

    if (!res.ok) {
      console.warn('Supabase orders fetch failed', res.status, await res.text());
      return null;
    }

    const rows = await res.json();
    
    // Map Supabase rows to the format expected by renderOrders()
    // Calculate total_items by summing quantities from order_items
    const orders = rows.map(r => {
      const items = r.order_items || [];
      const totalItems = items.reduce((sum, item) => sum + (item.quantity || 0), 0);
      
      return {
        id: r.id,
        created_at: r.created_at,
        total_items: totalItems, // Calculated field from sum of quantities
        total_amount: r.total_amount || 0,
        status: r.status || 'pending',
        raw: r
      };
    });

    return orders;
  } catch (err) {
    console.error('Error querying Supabase orders table', err);
    return null;
  }
}

// Authentication check
function checkAuth() {
  const token = sessionStorage.getItem('token') || localStorage.getItem('token');
  if (!token) {
    window.location.replace('login for buyers.html');
    return null;
  }
  return token;
}

// Show/Hide Loading
function showLoading(show = true) {
  const overlay = document.getElementById('loadingOverlay');
  overlay.style.display = show ? 'flex' : 'none';
}

// Show notification
function notify(message, type = 'info') {
  const center = document.getElementById('notificationCenter');
  center.style.display = 'flex';
  const note = document.createElement('div');
  note.className = 'notification';
  note.style.borderLeft = type === 'error' ? '4px solid #c00' : '4px solid #F97316';
  note.innerText = message;
  center.prepend(note);
  setTimeout(() => {
    note.remove();
    if (!center.hasChildNodes()) center.style.display = 'none';
  }, 4000);
}

// Show error message
// Show error message (accepts string or object). Keeps message visible a bit longer for debugging.
function showError(message) {
  const errorDiv = document.getElementById('errorMessage');
  try {
    if (typeof message === 'object') {
      // Pretty-print known shapes
      if (message.status && message.message) {
        errorDiv.innerText = `${message.status}: ${message.message}` + (message.errors ? ` â€” ${JSON.stringify(message.errors)}` : '');
      } else {
        errorDiv.innerText = JSON.stringify(message);
      }
    } else {
      errorDiv.innerText = message;
    }
  } catch (e) {
    errorDiv.innerText = String(message);
  }
  errorDiv.style.display = 'block';
  // Leave error visible longer so developer can read backend payload
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 12000);
}

// Format date
function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-US', { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
}

// Format currency
function formatCurrency(amount) {
  return `$${parseFloat(amount).toFixed(2)}`;
}

// Basic HTML escape for inserted text
function escapeHtml(unsafe) {
  if (!unsafe && unsafe !== 0) return '';
  return String(unsafe)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

// Load orders from backend API (aggregated). This is reliable and computes total_items server-side.
async function loadOrders(page = 1) {
  const token = checkAuth();
  if (!token) return;

  showLoading(true);

  try {
    // Build query parameters
    const params = new URLSearchParams({
      page: page,
      limit: 10
    });

    if (currentFilters.status) {
      params.append('status', currentFilters.status);
    }

    const response = await fetch(`${API_BASE_URL}/api/orders?${params.toString()}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      let bodyText = '';
      try { bodyText = await response.text(); } catch (e) { /* ignore */ }
      if (response.status === 401) {
        sessionStorage.clear();
        localStorage.clear();
        window.location.replace('login for buyers.html');
        return;
      }
      throw new Error(`Failed to load orders: HTTP ${response.status} ${response.statusText} ${bodyText}`);
    }

    const data = await response.json();
    
    console.log('âœ… Backend response:', data);
    
    // Check for success (backend returns status: 'success')
    if (data.status === 'success' || data.success) {
      const orders = data.data.orders || [];
      const pagination = data.data.pagination || {};
      
      console.log(`ðŸ“Š Orders received: ${orders.length} orders`);
      console.log('ðŸ“‹ Orders data:', orders);
      console.log('ðŸ“„ Pagination:', pagination);

      currentPage = pagination.currentPage || 1;
      totalPages = pagination.totalPages || 1;

      await renderOrders(orders);
      updatePagination();
      updateDashboard(orders);
    } else {
      throw new Error(data.message || 'Failed to load orders');
    }

  } catch (error) {
    console.error('Error loading orders:', error);

    // Try to extract backend JSON body if present in the thrown message
    let displayObj = null;
    try {
      const msg = error.message || '';
      const jsonStart = msg.indexOf('{');
      if (jsonStart !== -1) {
        const jsonPart = msg.substring(jsonStart);
        displayObj = JSON.parse(jsonPart);
      } else if (error.responseBody) {
        displayObj = typeof error.responseBody === 'string' ? JSON.parse(error.responseBody) : error.responseBody;
      }
    } catch (e) {
      // ignore JSON parse errors
    }

    if (displayObj) {
      showError(displayObj);
    } else {
      showError(error.message || 'Failed to load purchase history. Please try again.');
    }
  } finally {
    showLoading(false);
  }
}

// Update dashboard statistics
function updateDashboard(orders) {
  // Calculate totals from current page orders
  const totalSpent = orders.reduce((sum, order) => sum + parseFloat(order.total_amount || 0), 0);
  const totalCount = orders.length;
  const deliveredCount = orders.filter(o => 
    o.status === 'delivered' || o.status === 'completed'
  ).length;
  const pendingCount = orders.filter(o => 
    o.status === 'pending' || o.status === 'processing'
  ).length;

  document.getElementById('totalSpent').innerText = formatCurrency(totalSpent);
  document.getElementById('totalOrders').innerText = totalCount;
  document.getElementById('deliveredOrders').innerText = deliveredCount;
  document.getElementById('pendingOrders').innerText = pendingCount;
}

// Render orders in table
// Fetch product names from Supabase for a list of product IDs
async function fetchProductNamesMap(productIds) {
  const cfg = getSupabaseConfig();
  const map = {};
  if (!cfg || !productIds || productIds.length === 0) return map;

  const uniqueIds = Array.from(new Set(productIds.filter(Boolean)));
  if (uniqueIds.length === 0) return map;

  try {
    const baseUrl = cfg.url.replace(/\/+$/, '');
    // Build a simple OR query by id (PostgREST supports multiple eq filters joined by , - use multiple id=eq.x&id=eq.y)
    const url = `${baseUrl}/rest/v1/products?${uniqueIds.map(id => `id=eq.${encodeURIComponent(id)}`).join('&')}&select=id,name`;

    const res = await fetch(url, {
      method: 'GET',
      headers: {
        'apikey': cfg.key,
        'Authorization': `Bearer ${cfg.key}`,
        'Content-Type': 'application/json'
      }
    });

    if (!res.ok) return map;
    const rows = await res.json();
    rows.forEach(r => {
      if (r.id) map[r.id] = r.name || '';
    });
  } catch (e) {
    console.warn('Failed to fetch product names from Supabase', e);
  }

  return map;
}

// Render orders in table (one row per product)
async function renderOrders(orders) {
  const tbody = document.getElementById('orderTableBody');
  const emptyState = document.getElementById('emptyState');

  tbody.innerHTML = '';

  // Flatten orders -> item entries
  const entries = [];
  orders.forEach(order => {
    const items = order.items || [];
    if (items.length === 0) {
      entries.push({
        orderId: order.id,
        created_at: order.created_at,
        status: order.status,
        product_id: null,
        product_name: null,
        quantity: 0,
        item_total: parseFloat(order.total_amount || 0)
      });
    } else {
      items.forEach(item => {
        const pid = item.product_id || item.productId || item.product || null;
        const qty = item.quantity || 1;
        const price = item.price || item.unit_price || 0;
        const itemTotal = item.total_price || (price * qty) || 0;
        entries.push({
          orderId: order.id,
          created_at: order.created_at,
          status: order.status,
          product_id: pid,
          product_name: item.product_name || item.name || null,
          quantity: qty,
          item_total: itemTotal
        });
      });
    }
  });

  // Apply client-side search filter if exists
  let filtered = entries;
  if (currentFilters.search) {
    const searchLower = currentFilters.search.toLowerCase();
    filtered = entries.filter(e => {
      const orderId = (e.orderId || '').toString().toLowerCase();
      const prod = (e.product_name || '').toString().toLowerCase();
      return orderId.includes(searchLower) || prod.includes(searchLower);
    });
  }

  if (filtered.length === 0) {
    emptyState.style.display = 'block';
    document.getElementById('orderTable').style.display = 'none';
    return;
  }

  emptyState.style.display = 'none';
  document.getElementById('orderTable').style.display = 'table';

  // Fetch missing product names from Supabase if needed
  const missingIds = filtered.filter(e => !e.product_name && e.product_id).map(e => e.product_id);
  let namesMap = {};
  if (missingIds.length > 0) {
    namesMap = await fetchProductNamesMap(missingIds);
  }

  filtered.forEach(entry => {
    const row = document.createElement('tr');
    row.dataset.orderId = entry.orderId || '';
    row.dataset.productId = entry.product_id || '';

    const productName = entry.product_name || (entry.product_id ? (namesMap[entry.product_id] || '') : '');

    row.innerHTML = `
      <td data-label="Order ID">#${entry.orderId}</td>
      <td data-label="Name" class="product-cell">${escapeHtml(productName || '')}</td>
      <td data-label="Date">${formatDate(entry.created_at)}</td>
      <td data-label="Total Amount">${formatCurrency(entry.item_total)}</td>
      <td data-label="Status" class="status ${entry.status}">${entry.status}</td>
    `;

    tbody.appendChild(row);
  });

  // Add review buttons for delivered orders (per-row)
  enhancePurchaseRows();
}

// Update pagination controls
function updatePagination() {
  const paginationDiv = document.getElementById('pagination');
  const pageInfo = document.getElementById('pageInfo');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  
  if (totalPages > 1) {
    paginationDiv.style.display = 'flex';
    pageInfo.innerText = `Page ${currentPage} of ${totalPages}`;
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
  } else {
    paginationDiv.style.display = 'none';
  }
}

// Change page
function changePage(direction) {
  const newPage = currentPage + direction;
  if (newPage >= 1 && newPage <= totalPages) {
    loadOrders(newPage);
  }
}

// Apply filters
function applyFilters() {
  currentFilters.search = document.getElementById('searchInput').value.toLowerCase();
  currentFilters.status = document.getElementById('statusFilter').value;
  currentPage = 1; // Reset to first page
  loadOrders(1);
}

// Add review buttons for delivered orders
function enhancePurchaseRows() {
  const rows = document.querySelectorAll('#orderTableBody tr');

  rows.forEach(row => {
    const statusCell = row.querySelector('[data-label="Status"]');
    if (!statusCell) return;

    const statusText = statusCell.innerText.trim().toLowerCase();
    if (statusText !== 'delivered' && statusText !== 'completed') return;

    const orderId = row.dataset.orderId || '';
    const productId = row.dataset.productId || '';
    const nameCell = row.querySelector('[data-label="Name"]') || row.querySelector('.product-cell');
    if (!nameCell) return;

    // Avoid duplicating button
    if (nameCell.querySelector('.drop-review-inline-btn')) return;

    if (productId) {
      const btn = document.createElement('button');
      btn.className = 'drop-review-inline-btn';
      btn.innerHTML = '<i class="fas fa-star"></i> Review';
      btn.dataset.orderId = orderId;
      btn.dataset.productId = productId;

      btn.addEventListener('click', () => {
        window.location.href = `reviews ratings.html?product=${encodeURIComponent(productId)}&order=${encodeURIComponent(orderId)}`;
      });

      // append the button after the product name
      nameCell.style.display = 'flex';
      nameCell.style.justifyContent = 'space-between';
      nameCell.style.alignItems = 'center';
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.alignItems = 'center';
      wrapper.style.gap = '8px';

      const textSpan = document.createElement('span');
      textSpan.innerHTML = nameCell.innerHTML;
      wrapper.appendChild(textSpan);
      wrapper.appendChild(btn);

      nameCell.innerHTML = '';
      nameCell.appendChild(wrapper);
    }
  });
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
  loadOrders(1);
  
  // Add event listeners for real-time search
  document.getElementById('searchInput').addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      applyFilters();
    }
  });
});
</script>
