<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | MarketMix</title>
    <link rel="stylesheet" href="login for buyers.css">
    
    <style>
        .reset-text {
            color: #666;
            font-size: 14px;
            margin: 15px 0 25px;
            line-height: 1.6;
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            color: #2B6CB0;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo Picture1.png" alt="MarketMix Logo" class="marketmix-logo">
        </div>
        <h2>Reset Password</h2>
        <p class="reset-text">Enter your email address and we'll send you instructions to reset your password.</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="login-btn">Send Reset Instructions</button>
            <a href="login for buyers.html" class="back-to-login">Back to Login</a>
        </form>
    </div>
</body>
</html>
