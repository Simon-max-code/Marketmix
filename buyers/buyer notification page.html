<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications - MarketMix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:0;background:#FFF7ED;color:#1E293B}
    .wrap{max-width:800px;margin:18px auto;padding:14px}
    .top{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .top .back{cursor:pointer}
    .controls{margin-left:auto;display:flex;gap:8px}
    .btn{background:#fff;padding:8px 10px;border-radius:8px;border:1px solid #e6e6e6;cursor:pointer}
    .notif-list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .notif{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(30,41,59,0.06);display:flex;gap:12px;align-items:flex-start}
    .notif.unread{border-left:6px solid #F97316}
    .notif .meta{flex:1}
    .notif .time{color:#94a3b8;font-size:12px}
    .small{font-size:13px;color:#475569}

    /* MarketMix Notification Page Styles */
body {
  font-family: "Poppins", sans-serif;
  background-color: #FFF7ED; /* warm cream background */
  color: #1E293B; /* dark text */
  margin: 0;
  padding: 0;
}

/* Page Container */
.notification-page {
  max-width: 800px;
  margin: 40px auto;
  background: #FFFFFF;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  padding: 20px 25px;
}

/* Page Header */
.notification-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 2px solid #E2E8F0;
  padding-bottom: 10px;
}

.notification-header h2 {
  font-size: 22px;
  font-weight: 600;
  color: #1E293B;
  margin: 0;
}

.clear-btn {
  background-color: #F97316;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s;
}

.clear-btn:hover {
  background-color: #EA580C;
}

/* Notification List */
.notification-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.notification-item {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  background: #FFF;
  border: 1px solid #E2E8F0;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 12px;
  transition: background-color 0.3s;
}

.notification-item:hover {
  background-color: rgba(249, 115, 22, 0.05);
}

/* Notification Details */
.notification-content {
  flex: 1;
}

.notification-content h3 {
  font-size: 16px;
  margin: 0 0 5px 0;
  color: #1E293B;
  font-weight: 600;
}

.notification-content p {
  font-size: 14px;
  margin: 0;
  color: #475569;
}

/* Time */
.notification-time {
  font-size: 13px;
  color: #94A3B8;
  white-space: nowrap;
  margin-left: 15px;
}

/* Empty State */
.empty-notification {
  text-align: center;
  padding: 40px 20px;
  color: #94A3B8;
  font-size: 16px;
}

.empty-notification i {
  font-size: 40px;
  color: #F97316;
  margin-bottom: 10px;
}
 footer {
     background: rgba(0, 0, 0, 0.7);
      color: #f8fafc;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 15px;
    }



    .back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #F97316; /* your site yellow theme */
  color: #000;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.back i {
  font-size: 18px;
}

.back:hover {
  background: #EA580C;
  transform: translateY(-2px);
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <body>
  <button class="back" onclick="history.back()">
  <i class="fas fa-chevron-left"></i> Back
</button>
      <h2 style="margin:0">Notifications</h2>
      <div class="controls">
        <button class="btn" id="markAll">Mark all read</button>
        <button class="btn" id="clearAll">Clear all</button>
      </div>
    </div>

    <div id="notifList" class="notif-list"></div>
    <div id="noNotif" class="small" style="display:none">You're all caught up! No notifications.</div>
  </div>
  <footer>
    &copy; 2025 MarketMix. All Rights Reserved.
  </footer>

  <script>
    const SAMPLE = [
      {id:1,text:"Your order #3456 has been shipped.",time:"2h ago",read:false},
      {id:2,text:"New discount: 10% off Electronics.",time:"1d ago",read:false},
      {id:3,text:"Seller 'ApexStore' replied to your question.",time:"3d ago",read:true}
    ];

    function renderNotifs(list){
      const container = document.getElementById('notifList');
      container.innerHTML = '';
      if(list.length === 0){
        document.getElementById('noNotif').style.display = 'block';
        return;
      } else {
        document.getElementById('noNotif').style.display = 'none';
      }
      list.forEach(n=>{
        const el = document.createElement('div');
        el.className = 'notif' + (n.read ? '' : ' unread');
        el.innerHTML = `
          <div style="width:36px;height:36px;border-radius:8px;background:#F97316;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700">${n.text.slice(0,1)}</div>
          <div class="meta">
            <div style="font-weight:700">${n.text}</div>
            <div class="time">${n.time}</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:8px">
            <button class="btn" onclick="toggleRead(${n.id})">${n.read ? 'Unread' : 'Mark read'}</button>
            <button class="btn" onclick="removeNotif(${n.id})">Remove</button>
          </div>
        `;
        container.appendChild(el);
      });
      // update badge on home (if opened in same window)
      try{ window.opener && window.opener.updateNotifBadge && window.opener.updateNotifBadge(list.filter(x=>!x.read).length) }catch(e){}
    }

    // local state
    let notifications = SAMPLE.slice();

    function toggleRead(id){
      notifications = notifications.map(n => n.id === id ? {...n, read: !n.read} : n);
      renderNotifs(notifications);
    }

    function removeNotif(id){
      notifications = notifications.filter(n => n.id !== id);
      renderNotifs(notifications);
    }

    document.getElementById('markAll').addEventListener('click', ()=>{
      notifications = notifications.map(n => ({...n, read:true}));
      renderNotifs(notifications);
    });

    document.getElementById('clearAll').addEventListener('click', ()=>{
      notifications = [];
      renderNotifs(notifications);
    });

    renderNotifs(notifications);
  </script>
</body>
</html>
