<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications - MarketMix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Poppins', Inter, Arial, sans-serif;
      margin: 0;
      background: #FFF7ED;
      color: #1E293B;
    }

    .wrap {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #F97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Page Container */
    .notification-page {
      background: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 20px 25px;
    }

    /* Page Header */
    .notification-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 2px solid #E2E8F0;
      padding-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .notification-header h2 {
      font-size: 22px;
      font-weight: 600;
      color: #1E293B;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .unread-badge {
      background: #F97316;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: #f8f9fa;
      border-color: #F97316;
    }

    .btn-primary {
      background: #F97316;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #EA580C;
    }

    /* Back Button */
    .back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #F97316;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .back i {
      font-size: 18px;
    }

    .back:hover {
      background: #EA580C;
      transform: translateY(-2px);
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-tab {
      padding: 8px 16px;
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .filter-tab.active {
      background: #F97316;
      color: white;
      border-color: #F97316;
    }

    /* Notification List */
    .notif-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .notif {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(30, 41, 59, 0.06);
      display: flex;
      gap: 12px;
      align-items: flex-start;
      border-left: 4px solid transparent;
      transition: all 0.3s;
    }

    .notif:hover {
      box-shadow: 0 4px 12px rgba(30, 41, 59, 0.12);
      transform: translateY(-2px);
    }

    .notif.unread {
      border-left-color: #F97316;
      background: #FFF7ED;
    }

    .notif-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      flex-shrink: 0;
    }

    .notif-icon.info {
      background: #EFF6FF;
      color: #3B82F6;
    }

    .notif-icon.success {
      background: #F0FDF4;
      color: #22C55E;
    }

    .notif-icon.warning {
      background: #FFF7ED;
      color: #F97316;
    }

    .notif-icon.error {
      background: #FEF2F2;
      color: #EF4444;
    }

    .notif .meta {
      flex: 1;
    }

    .notif-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: #1E293B;
    }

    .notif-message {
      font-size: 14px;
      color: #475569;
      line-height: 1.5;
    }

    .notif .time {
      color: #94a3b8;
      font-size: 12px;
      margin-top: 6px;
    }

    .notif-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .notif-actions button {
      font-size: 12px;
      padding: 6px 10px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94A3B8;
    }

    .empty-state i {
      font-size: 48px;
      color: #F97316;
      margin-bottom: 15px;
    }

    .empty-state p {
      font-size: 16px;
      margin: 10px 0 0 0;
    }

    /* Error Message */
    .error-message {
      background: #FEE;
      color: #C00;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      color: #f8fafc;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .wrap {
        padding: 10px;
        margin: 10px auto;
      }

      .notification-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
      }

      .btn {
        flex: 1;
      }

      .notif {
        flex-direction: column;
      }

      .notif-actions {
        flex-direction: row;
        width: 100%;
      }

      .notif-actions button {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="wrap">
    <button class="back" onclick="history.back()">
      <i class="fas fa-chevron-left"></i> Back
    </button>

    <div class="notification-page">
      <div class="notification-header">
        <h2>
          <i class="fas fa-bell"></i>
          Notifications
          <span class="unread-badge" id="unreadBadge">0</span>
        </h2>
        <div class="controls">
          <button class="btn" id="markAllBtn">
            <i class="fas fa-check-double"></i> Mark all read
          </button>
          <button class="btn" id="clearAllBtn">
            <i class="fas fa-trash"></i> Clear all
          </button>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <div class="filter-tab active" data-filter="all">
          <i class="fas fa-list"></i> All
        </div>
        <div class="filter-tab" data-filter="unread">
          <i class="fas fa-envelope"></i> Unread
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message" style="display:none;"></div>

      <!-- Notification List -->
      <div id="notifList" class="notif-list"></div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display:none;">
        <i class="fas fa-bell-slash"></i>
        <p>You're all caught up! No notifications.</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 MarketMix. All Rights Reserved.
  </footer>

  <script>
    const API_BASE_URL = 'https://marketmix-backend-production.up.railway.app/api';
    let notifications = [];
    let currentFilter = 'all';

    // Authentication check
    function checkAuth() {
      const token = sessionStorage.getItem('token') || localStorage.getItem('token');
      if (!token) {
        window.location.replace('login for buyers.html');
        return null;
      }
      return token;
    }

    // Show/Hide Loading
    function showLoading(show = true) {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = show ? 'flex' : 'none';
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.innerText = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Format time ago
    function timeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'Just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      if (days < 7) return `${days}d ago`;
      const weeks = Math.floor(days / 7);
      if (weeks < 4) return `${weeks}w ago`;
      const months = Math.floor(days / 30);
      return `${months}mo ago`;
    }

    // Get icon for notification type
    function getNotifIcon(type) {
      const icons = {
        info: 'fa-info-circle',
        success: 'fa-check-circle',
        warning: 'fa-exclamation-triangle',
        error: 'fa-times-circle',
        order: 'fa-shopping-bag',
        message: 'fa-comment',
        discount: 'fa-tag'
      };
      return icons[type] || icons.info;
    }

    // Fetch notifications from backend
    async function fetchNotifications(unreadOnly = false) {
      const token = checkAuth();
      if (!token) return;

      showLoading(true);

      try {
        const url = unreadOnly 
          ? `${API_BASE_URL}/notifications?unread=true`
          : `${API_BASE_URL}/notifications`;

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('login for buyers.html');
            return;
          }
          throw new Error('Failed to fetch notifications');
        }

        const data = await response.json();

        if (data.success) {
          notifications = data.data.notifications || [];
          const unreadCount = data.data.unreadCount || 0;
          
          renderNotifications(notifications);
          updateUnreadBadge(unreadCount);
        } else {
          throw new Error(data.message || 'Failed to load notifications');
        }

      } catch (error) {
        console.error('Error fetching notifications:', error);
        showError('Failed to load notifications. Please try again.');
      } finally {
        showLoading(false);
      }
    }

    // Render notifications
    function renderNotifications(list) {
      const container = document.getElementById('notifList');
      const emptyState = document.getElementById('emptyState');
      
      container.innerHTML = '';

      if (list.length === 0) {
        emptyState.style.display = 'block';
        container.style.display = 'none';
        return;
      }

      emptyState.style.display = 'none';
      container.style.display = 'flex';

      list.forEach(n => {
        const el = document.createElement('div');
        el.className = 'notif' + (n.isRead ? '' : ' unread');
        
        const iconClass = getNotifIcon(n.type);
        const typeClass = n.type || 'info';

        el.innerHTML = `
          <div class="notif-icon ${typeClass}">
            <i class="fas ${iconClass}"></i>
          </div>
          <div class="meta">
            <div class="notif-title">${n.title}</div>
            <div class="notif-message">${n.message}</div>
            <div class="time">${timeAgo(n.createdAt)}</div>
          </div>
          <div class="notif-actions">
            <button class="btn" onclick="toggleRead('${n.id}', ${n.isRead})">
              <i class="fas ${n.isRead ? 'fa-envelope' : 'fa-envelope-open'}"></i>
              ${n.isRead ? 'Unread' : 'Read'}
            </button>
            <button class="btn" onclick="removeNotif('${n.id}')">
              <i class="fas fa-trash"></i> Remove
            </button>
          </div>
        `;
        container.appendChild(el);
      });
    }

    // Update unread badge
    function updateUnreadBadge(count) {
      const badge = document.getElementById('unreadBadge');
      badge.innerText = count;
      badge.style.display = count > 0 ? 'inline-block' : 'none';

      // Update badge on parent window if opened from there
      try {
        if (window.opener && window.opener.updateNotifBadge) {
          window.opener.updateNotifBadge(count);
        }
      } catch (e) {
        console.log('Could not update parent window badge');
      }
    }

    // Mark notification as read
    async function toggleRead(id, currentlyRead) {
      const token = checkAuth();
      if (!token) return;

      if (currentlyRead) {
        // Can't mark as unread via API - just refresh to update UI
        alert('Notifications can only be marked as read, not unread.');
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/notifications/${id}/read`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to mark as read');

        const data = await response.json();

        if (data.success) {
          // Refresh notifications
          await fetchNotifications(currentFilter === 'unread');
        }

      } catch (error) {
        console.error('Error marking as read:', error);
        showError('Failed to mark notification as read');
      } finally {
        showLoading(false);
      }
    }

    // Remove notification
    async function removeNotif(id) {
      if (!confirm('Are you sure you want to delete this notification?')) return;

      const token = checkAuth();
      if (!token) return;

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/notifications/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to delete notification');

        const data = await response.json();

        if (data.success) {
          // Refresh notifications
          await fetchNotifications(currentFilter === 'unread');
        }

      } catch (error) {
        console.error('Error deleting notification:', error);
        showError('Failed to delete notification');
      } finally {
        showLoading(false);
      }
    }

    // Mark all as read
    document.getElementById('markAllBtn').addEventListener('click', async () => {
      const token = checkAuth();
      if (!token) return;

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/notifications/read-all`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to mark all as read');

        const data = await response.json();

        if (data.success) {
          await fetchNotifications(currentFilter === 'unread');
        }

      } catch (error) {
        console.error('Error marking all as read:', error);
        showError('Failed to mark all notifications as read');
      } finally {
        showLoading(false);
      }
    });

    // Clear all notifications
    document.getElementById('clearAllBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete ALL notifications? This cannot be undone.')) return;

      const token = checkAuth();
      if (!token) return;

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/notifications`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to clear notifications');

        const data = await response.json();

        if (data.success) {
          notifications = [];
          renderNotifications([]);
          updateUnreadBadge(0);
        }

      } catch (error) {
        console.error('Error clearing notifications:', error);
        showError('Failed to clear notifications');
      } finally {
        showLoading(false);
      }
    });

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        currentFilter = tab.dataset.filter;
        fetchNotifications(currentFilter === 'unread');
      });
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchNotifications();
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
      fetchNotifications(currentFilter === 'unread');
    }, 30000);
  </script>

</body>
</html>
