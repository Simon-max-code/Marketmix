<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MarketMix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="checkout.css">
   <!-- üîí BLOCK UNAUTHORIZED USERS -->
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.replace("login for buyers.html");
        }
    </script>
</head>
<body>



  <button class="back" onclick="history.back()">
      <i class="fas fa-chevron-left"></i> Back
    </button>
  <div class="checkout-container">
    
    <!-- Left: Shipping Details -->
    <div class="checkout-form">
      <h2>Shipping Details</h2>
      <form id="checkoutForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+234 800 000 0000" required>

        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Street, City, State" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">-- Select Payment Method --</option>
          <option value="card">Credit/Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank">Bank Transfer</option>
          <option value="cod">Cash on Delivery</option>
        </select>


        <label for="delivery">Delivery Option</label>
<select id="delivery" required>
  <option value="">-- Select Delivery Option --</option>
  <option value="marketmix">MarketMix Delivery</option>
</select>

      </form>
    </div>

    <!-- Right: Order Summary -->
    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <ul id="orderItems">
        <li class="item"><span>Product 1</span> <span>$20</span></li>
        <li class="item"><span>Product 2</span> <span>$15</span></li>
        <li class="item"><span>Shipping</span> <span>$5</span></li>
      </ul>
      <div class="total">
        <strong>Total</strong>
        <span id="totalAmount">$40</span>
      </div>
      <button id="placeOrderBtn">Place Order</button>
      <p id="orderMessage" class="hidden"></p>
    </div>
  </div>
<footer>
    &copy; 2025 MarketMix. All Rights Reserved.
  </footer>
  <script >
document.getElementById("placeOrderBtn").addEventListener("click", () => {
  const form = document.getElementById("checkoutForm");
  const message = document.getElementById("orderMessage");

  if (form.checkValidity()) {
    message.textContent = "‚úÖ Order placed successfully! Redirecting...";
    message.className = "success";
    message.classList.remove("hidden");

    // Simulate clearing cart
    document.getElementById("orderItems").innerHTML = "<li>Your cart is empty.</li>";
    document.getElementById("totalAmount").textContent = "$0";

    // Redirect to buyers homepage after 2 seconds
    setTimeout(() => {
      window.location.href = '/buyers/buyers homepage.html';
    }, 2000);

  } else {
    message.textContent = "‚ö†Ô∏è Please fill all required fields.";
    message.className = "error";
    message.classList.remove("hidden");
  }
});








  </script>
</body>
</html>
