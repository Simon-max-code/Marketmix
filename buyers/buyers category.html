<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketMix - Category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fff7ed;
      margin: 0;
      padding: 0;
    }

    /* Navbar container */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 1000;
    }

    /* Logo */
    .navbar .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Search container */
    .navbar .search-container {
      flex: 1;
      margin: 0 15px;
      position: relative; /* Important for placing the icon inside */
    }

    .navbar .search-container input {
      width: 96%;
      padding: 8px 35px 8px 12px; /* extra space for icon */
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }
@media (max-width: 768px) {
  .navbar .search-container input {
      width: 75%;
     font-size: 14px;
    }
}
    /* Search Icon */
    .navbar .search-container button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 16px;
    }

    /* Notification Bell */
    .navbar .notification {
      position: relative;
      cursor: pointer;
    }

    .navbar .notification i {
      font-size: 24px;
      color: #F97316;
    }
    .navbar .notification i:hover {
       color: #EA580C;
    }

    .navbar .notification .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      line-height: 1;
    }


    header {
      background: #fff;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
      margin-top: 5%;
    }

    h1 {
      color: #1e293b;
      font-size: 24px;
    }

    .product-container {
      display: grid;
      gap: 20px;
      padding: 25px;
      justify-content: center;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    /* Responsive Columns */
    @media (min-width: 1200px) {
      .product-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .product-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 767px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(249,115,22,0.2);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-name {
      font-weight: 600;
      margin: 10px 0 5px;
      color: #1e293b;
      font-size: 15px;
    }

    .product-price {
      color: #f97316;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .add-to-cart {
      background-color: #F97316;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .add-to-cart:hover {
      background-color: #EA580C;
    }
    footer {
     background: rgba(0, 0, 0, 0.7);
      color: #f8fafc;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 15px;
    }
  </style>
</head>
<body>
<!-- Navbar Section -->
  <div class="navbar">
    <a href="buyers homepage.html" class="logo">MarketMix</a>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search on MarketMix">
      <button onclick="doSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>

   <div class="notification" id="bell" >
      <a href="buyer notification page.html"><i class="fas fa-bell"></i>
      <span class="badge">5</span></a>
    </div>
  </div>
  

  <header>
    <h1 id="category-title">Category</h1>
  </header>

  <div class="product-container" id="product-list"></div>
   <footer>
    &copy; 2025 MarketMix. All Rights Reserved.
  </footer>

  <script>
    // Get category name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const categoryName = urlParams.get('name');
    document.getElementById('category-title').textContent = categoryName + " Products";

    // Product data
    const products = [
      { name: "iPhone 14", price: 900, image: "img/phones.jpg", category: "Phones" },
            { name: "iPhone 14", price: 900, image: "img/phones.jpg", category: "Phones" },
                  { name: "iPhone 14", price: 900, image: "img/phones.jpg", category: "Phones" },
                        { name: "iPhone 14", price: 900, image: "img/phones.jpg", category: "Phones" },
                              { name: "iPhone 14", price: 900, image: "img/phones.jpg", category: "Phones" },
      { name: "Samsung S23", price: 850, image: "img/phones.jpg", category: "Phones" },
      { name: "Menâ€™s Jacket", price: 70, image: "img/fashion.jpg", category: "Fashion" },
      { name: "Bluetooth Speaker", price: 75, image: "img/electronics.jpg", category: "Electronics" },
      { name: "Smartwatch", price: 120, image: "img/electronics.jpg", category: "Electronics" },
      { name: "Perfume Set", price: 45, image: "img/beauty.jpg", category: "Beauty" },
      { name: "Sofa Chair", price: 300, image: "img/home.jpg", category: "Home" },
      { name: "Baby Diaper Pack", price: 25, image: "img/baby.jpg", category: "Baby Products" },
      { name: "Football", price: 50, image: "img/sports.jpg", category: "Sports" },
      { name: "Gaming Headset", price: 95, image: "img/gaming.jpg", category: "Gaming" },
      { name: "Rice 50kg", price: 60, image: "img/groceries.jpg", category: "Groceries" }
    ];

    // Filter and display products by category
    const filteredProducts = products.filter(product => product.category.toLowerCase() === categoryName.toLowerCase());
    const productContainer = document.getElementById("product-list");

    if (filteredProducts.length === 0) {
      productContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align:center;">No products found in this category.</p>`;
    } else {
      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price}</div>
          <button class="add-to-cart">Add to Cart</button>
        `;
        productContainer.appendChild(card);
      });
    }


    // for search input
  function doSearch() {
      let query = document.getElementById("searchInput").value;
      if (query.trim() !== "") {
        alert("You searched for: " + query);
        // Later, you can replace this alert with your real search function
      }
    }
  </script>
</body>
</html>
