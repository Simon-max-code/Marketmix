<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password | Sellers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url('your-image.jpg') no-repeat center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .box {
      width: 100%;
      max-width: 480px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      position: relative;
      text-align: center;
    }

    h2 { color: #fff; margin-bottom: 0.5rem }
    p { color: #d0d0d0; }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 0.6rem;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus { box-shadow: 0 0 0 2px rgba(43,108,176,0.15); }

    .btn {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 0.6rem;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .note { margin-top: 14px; color: #ccc }
    .note a { color: #667eea; text-decoration: none }
    .note a:hover { text-decoration: underline }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset your password</h2>
    <p>Enter the email associated with your seller account and we'll send instructions to reset your password.</p>
    <form onsubmit="event.preventDefault(); alert('If this were connected to a backend, reset instructions would be sent.'); window.location.href='admin-login.html';">
      <input type="email" placeholder="Enter your email" required />
      <button class="btn" type="submit">Send reset instructions</button>
    </form>
    <p class="note"><a href="admin-login.html">Back to login</a></p>
  </div>
</body>
</html>
