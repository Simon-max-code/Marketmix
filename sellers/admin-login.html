<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | MarketMix</title>
  <link rel="stylesheet" href="admin-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>MarketMix Admin</h1>
      <p class="subtitle">Sign in to manage the platform</p>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <p class="note">Forgot password? <a href="#">Reset here</a></p>
    </div>
  </div>
</body>
</html>
