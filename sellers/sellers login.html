<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Login | MarketMix</title>
  <link rel="stylesheet" href="sellers login.css">
  <link rel="stylesheet" href="../shared/notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../shared/auth.js" defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div style="text-align:center; margin-bottom:12px;">
        <img src="images/logo Picture1.png" alt="MarketMix Logo" style="width:120px; height:auto;">
      </div>
      <h1>Login to your account</h1>
      <p class="subtitle">Sign in to manage your seller account</p>

      <form id="sellerLoginForm" onsubmit="handleFormSubmit(event, 'Login', 'sellers layout.html')">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@yourshop.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <a href="forgot-password.html" style="display:block; text-align:right; margin-top:8px; color:#2B6CB0; text-decoration:none;">Forgot password?</a>

        <button type="submit">Login</button>
      </form>

      <p class="note">Or continue with</p>
      <button type="button" id="googleSigninBtn" style="width:100%; padding:0.75rem; background:white; color:#333; border:1px solid #ddd; border-radius:6px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:0.5rem; transition:all 0.3s; font-size:1rem;" onclick="handleGoogleSignin()">
        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Sign in with Google
      </button>

      <p class="note">Don't have an account? <a href="signup-sellers.html">Sign up</a></p>
    </div>
  </div>

  <script>
    // Initialize Google Sign-In
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com', // Replace with your Google Client ID
        callback: handleCredentialResponse
      });
    };

    function handleGoogleSignin() {
      // Trigger Google One Tap / prompt or handle custom flow
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          // If prompt is not available, redirect directly (for demo purposes)
          console.log('Google prompt not available, redirecting...');
          window.location.href = 'sellers layout.html';
        }
      });
    }

    function handleCredentialResponse(response) {
      console.log('Google Token:', response.credential);
      // Decode and process the JWT token here
      // Then redirect to sellers layout
      setTimeout(() => {
        window.location.href = 'sellers layout.html';
      }, 500);
    }
  </script>
