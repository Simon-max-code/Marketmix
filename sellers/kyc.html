<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Verification</title>
  <link rel="stylesheet" href="kyc.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Seller KYC Verification</h1>
      <p class="subtitle">Complete your KYC to unlock withdrawals</p>
    </header>

    <form id="kycForm" class="form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" placeholder="John Doe" required>
        <small class="error-msg" id="error-fullName"></small>
      </div>

      <!-- DOB -->
      <div class="form-group">
        <label for="dob">Date of Birth <span class="required">*</span></label>
        <input class="cal" type="date" id="dob" required>
        <small class="error-msg" id="error-dob"></small>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country <span class="required">*</span></label>
        <select id="country" required>
          <option value="">Select Country</option>
          <option value="nigeria">Nigeria</option>
          <option value="ghana">Ghana</option>
          <option value="kenya">Kenya</option>
          <option value="south-africa">South Africa</option>
        </select>
        <small class="error-msg" id="error-country"></small>
      </div>

      <!-- ID Type -->
      <div class="form-group">
        <label for="idType">ID Type <span class="required">*</span></label>
        <select id="idType" required>
          <option value="">Select ID Type</option>
          <option value="nin">National Identity Number (NIN)</option>
          <option value="passport">International Passport</option>
          <option value="drivers-license">Driver's License</option>
          <option value="voters-card">Voter’s Card</option>
        </select>
        <small class="error-msg" id="error-idType"></small>
      </div>

      <!-- ID Number -->
      <div class="form-group">
        <label for="idNumber">ID Number <span class="required">*</span></label>
        <input type="text" id="idNumber" placeholder="Enter your ID number" required>
        <small class="error-msg" id="error-idNumber"></small>
      </div>

      <!-- ID Upload -->
      <div class="form-group">
        <label for="idUpload">Upload ID Document <span class="required">*</span></label>
        <input type="file" id="idUpload" accept="image/*,.pdf" required>
        <small class="error-msg" id="error-idUpload"></small>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Residential Address <span class="required">*</span></label>
        <textarea id="address" placeholder="Enter your full address" rows="3" required></textarea>
        <small class="error-msg" id="error-address"></small>
      </div>

      <!-- Proof of Address -->
      <div class="form-group">
        <label for="proofUpload">Upload Proof of Address <span class="optional">(Optional)</span></label>
        <input type="file" id="proofUpload" accept="image/*,.pdf">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary">Submit KYC</button>
    </form>

    <!-- Success Message -->
    <div id="successScreen" class="success-screen hidden">
      <h2>✅ KYC Submitted</h2>
      <p>Your KYC is under review. You will be notified once it’s approved.</p>
    </div>

    <footer>
      <p>&copy; 2025 MarketMix. All rights reserved.</p>
    </footer>
  </div>

  <script src="kyc.js"></script>
</body>
</html>
